arch: "aarch64"
vmType: "vz"

images:
- location: "img/lima-nixos-aarch64.img"
  arch: "aarch64"
- location: "img/lima-nixos-x86_64.img"
  arch: "x86_64"

cpus: 8
memory: "8GiB"
disk: "100GiB"

mounts:
- location: "~"
  writable: true
- location: "/tmp/lima"
  writable: true

mountType: "virtiofs"

ssh:
  localPort: 0

networks:
- vzNAT: true

containerd:
  system: false
  user: false
