arch: "aarch64"

images:
- location: "./img/lima-nixos-aarch64.img"
  arch: "aarch64"
- location: "./img/lima-nixos-x86_64.img"
  arch: "x86_64"

cpus: 6
memory: "6GiB"

mounts:
- location: "~"
  writable: true
  9p:
    cache: "mmap"
- location: "/tmp/lima"
  writable: true
  9p:
    cache: "mmap"

mountType: "9p"

containerd:
  system: false
  user: false
