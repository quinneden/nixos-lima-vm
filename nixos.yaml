arch: "aarch64"

images:
- location: "./img/nixos-lima-aarch64.img"
  arch: "aarch64"
- location: "./img/nixos-lima-x86.img"
  arch: "x86_64"

cpus: 6
memory: "6GiB"

mounts:
- location: "~"
  writable: true
  9p:
    cache: "mmap"
- location: "/tmp/lima"
  writable: true
  9p:
    cache: "mmap"

mountType: "9p"

ssh:
  localPort: 22315

containerd:
  system: false
  user: false
